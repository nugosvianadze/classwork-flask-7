{% extends 'base.html' %}
{% block title %}
    Book List
{% endblock %}
{% block body %}
    <div class="container mt-5">
        <h2 class="text-center">Book List</h2>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">Author: {{ book.author }}</p>
                        <p class="card-text">{{ book.reviews.all()|length }} </p>
                        <a href="{{ url_for('library.book_review', book_id=book.id) }}" class="btn btn-primary">Read Reviews</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- Repeat for more books -->
        </div>
    </div>
{% endblock %}
